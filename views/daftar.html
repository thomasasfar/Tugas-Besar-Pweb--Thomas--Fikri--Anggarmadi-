<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form id="register">
              <div class="card-body p-3 text-center">
                <h3 class="mb-5">Register</h3>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-1">
                <label class="form-label" for="form3Example3">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  placeholder="Please enter your email"
                />
              </div>

              <div class="form-outline mb-1">
                <label class="form-label" for="form3Example3">Username</label>
                <input
                  type="text"
                  id="username"
                  class="form-control form-control-lg"
                  placeholder="Enter your username"
                />
              </div>

              <div class="form-outline mb-1">
                <label class="form-label" for="form3Example3">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Enter a password"
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-1">
                <label class="form-label" for="form3Example4"
                  >Re-Enter Password</label
                >
                <input
                  type="password"
                  id="confPassword"
                  class="form-control form-control-lg"
                  placeholder="Enter password again"
                />
              </div>

              <div class="text-center text-lg-start mt-0 pt-0">
                <div class="card-body p-3 text-center">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                  >
                    Register
                  </button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">
                    Already have an account?
                    <a href="login.html" class="link-danger">Login</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script>
      const register = document.getElementById("register");

      register.addEventListener("submit", (e) => {
        e.preventDefault();

        email = document.getElementById("email").value;
        username = document.getElementById("username").value;
        password = document.getElementById("password").value;
        confPassword = document.getElementById("confPassword").value;

        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

        var urlencoded = new URLSearchParams();
        urlencoded.append("username", username);
        urlencoded.append("password", password);
        urlencoded.append("email", email);
        urlencoded.append("confPassword", confPassword);

        var requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: urlencoded,
          redirect: "follow",
        };

        fetch("http://localhost:3000/auth/register", requestOptions)
          .then(function (res) {
            if (res.status === 200) {
              window.location.replace("login.html");
            }
            return res.json();
          })
          .then((result) => console.log(result))
          .catch((error) => console.log("error", error));
      });
    </script>
  </body>
</html>
