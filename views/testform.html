                        </div>
                        <div class="mb-3">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <script>
        const tbody = document.querySelector('tbody');
        let usersData = [];

        const loadData = async () => {
            try {
                const url = await fetch('http://localhost:3000/forms');
                usersData = await url.json();
                console.log(usersData);
                loadUserData(usersData);
            } catch (err) {
                console.log(err);
            }
        }

        const loadUserData = (data) => {
            let no = 1;
            const output = data.map((el) => {
                const formattedDate = new Date(el.updated_at).toLocaleDateString('id-ID', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
                return `
                    <tr>
                        <td>${no++}</td>
                        <td>${formattedDate}</td>
                        <td>${el.title}</td>
                        <td>${el.description}</td>
                        <td>
                            <button class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#detail_form" onclick="showDetail('${el.form_id}')">Detail</button>
                        </td>
                    </tr>
                `;
            }).join('');
            tbody.innerHTML = output;
        }

        const showDetail = (id) => {
            const idForm = document.getElementById('form_id');
            const formDescription = document.getElementById('description');

            const form = usersData.find((el) => el.form_id === id);

            idForm.textContent = form.form_id;
            formDescription.textContent = form.description;
        }

        loadData();
    </script>
